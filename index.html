<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload và Convert Ảnh</title>
    <style>
        /* Cấu trúc tổng thể */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            max-width: 1000px;
            margin: 0 auto;
            border: dashed 1px #CCC;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-top: 30px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 14px;
            color: #555;
            font-weight: bold;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background-color: #f9f9f9;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .image-item {
            position: relative;
            display: inline-block;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            padding: 10px;
            margin-bottom: 20px;
            width: 220px;
        }

        .image-item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .image-item:hover img {
            transform: scale(1.05);
        }

        .download-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 5px 10px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #28a745;
        }

        /* Hiệu ứng load ảnh */
        .image-item img {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Thông báo lỗi hoặc thành công */
        .alert {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 20px auto;
            width: 60%;
            text-align: center;
            display: none;
        }

        .alert.success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Nút tải tất cả */
        #downloadAllBtn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        #downloadAllBtn:hover {
            background-color: #218838;
        }

        /* Modal (Preview ảnh) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: relative;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 90%;
            max-height: 80%;
        }

        .modal-content img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Upload và Convert Ảnh sang JPG</h1>

    <form id="uploadForm">
        <label for="fileInput">Chọn ảnh (Nhiều ảnh có thể chọn):</label>
        <input type="file" id="fileInput" name="files" multiple accept="image/*" required><br><br>

        <button type="submit">Tải lên và Convert</button>
    </form>

    <div class="alert" id="alert"></div>
    <div class="image-container" id="imageContainer"></div>

    <button id="downloadAllBtn" style="display: none;">Tải về tất cả</button>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <img id="modalImage" src="" alt="Preview">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jszip@3.9.1/dist/jszip.min.js"></script>

    <script>
        const imagesDataUrls = [];

        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const files = document.getElementById('fileInput').files;

            if (files.length === 0) {
                showAlert("Vui lòng chọn ít nhất một ảnh.", "error");
                return;
            }

            const imageContainer = document.getElementById('imageContainer');
            imageContainer.innerHTML = '';  // Xóa các ảnh trước khi thêm ảnh mới
            imagesDataUrls.length = 0;  // Reset dữ liệu ảnh

            // Duyệt qua các ảnh được chọn
            Array.from(files).forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function (event) {
                    const img = new Image();
                    img.src = event.target.result;

                    img.onload = function () {
                        // Chuyển ảnh sang định dạng JPG bằng Canvas
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);

                        // Chuyển đổi ảnh sang JPG và lưu vào mảng
                        const jpegDataUrl = canvas.toDataURL('image/jpeg');
                        const randomFilename = generateRandomString(12); // Tên ngẫu nhiên 12 ký tự
                        imagesDataUrls.push({ jpegDataUrl, filename: `${randomFilename}.jpg` });

                        // Tạo phần tử hiển thị ảnh đã chuyển đổi
                        const imageItem = document.createElement('div');
                        imageItem.classList.add('image-item');

                        const imageElement = document.createElement('img');
                        imageElement.src = jpegDataUrl;
                        imageElement.addEventListener('click', function () {
                            showModal(jpegDataUrl);
                        });

                        // Tạo nút tải ảnh về
                        const downloadButton = document.createElement('a');
                        downloadButton.classList.add('download-btn');
                        downloadButton.href = jpegDataUrl;
                        downloadButton.download = `${randomFilename}.jpg`;
                        downloadButton.textContent = 'Tải về';

                        imageItem.appendChild(imageElement);
                        imageItem.appendChild(downloadButton);

                        // Thêm ảnh vào giao diện
                        imageContainer.appendChild(imageItem);
                    };
                };
                reader.readAsDataURL(file);
            });

            // Hiển thị nút "Tải về tất cả"
            document.getElementById('downloadAllBtn').style.display = 'block';
        });

        // Xử lý tải về tất cả ảnh dưới dạng tệp zip
        document.getElementById('downloadAllBtn').addEventListener('click', function () {
            const zip = new JSZip();

            // Thêm tất cả ảnh vào zip
            imagesDataUrls.forEach(function (item) {
                zip.file(item.filename, item.jpegDataUrl.split(',')[1], { base64: true });
            });

            // Tạo tệp zip và tải xuống
            zip.generateAsync({ type: 'blob' }).then(function (content) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = 'all_images.zip';
                link.click();
            });
        });

        // Hàm tạo tên ngẫu nhiên 12 ký tự
        function generateRandomString(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            const charactersLength = characters.length;
            for (let i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        // Hiển thị cảnh báo
        function showAlert(message, type) {
            const alertElement = document.getElementById('alert');
            alertElement.textContent = message;
            alertElement.className = 'alert ' + (type === 'error' ? 'error' : 'success');
            alertElement.style.display = 'block';
        }

        // Hiển thị modal với ảnh preview
        function showModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modal.style.display = "flex";
        }

        // Đóng modal
        document.getElementById('closeModal').addEventListener('click', function () {
            document.getElementById('imageModal').style.display = "none";
        });

        // Khi nhấn ra ngoài modal sẽ đóng
        window.onclick = function (event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>

</html>
