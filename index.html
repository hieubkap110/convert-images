<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload và Convert Ảnh</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Upload và Convert Ảnh sang JPG</h1>

    <form id="uploadForm">
        <label for="fileInput">Chọn ảnh (Nhiều ảnh có thể chọn):</label>
        <input type="file" id="fileInput" name="files" multiple accept="image/*" required><br><br>

        <button type="submit">Tải lên và Convert</button>
    </form>

    <div class="alert" id="alert"></div>
    <div class="image-container" id="imageContainer"></div>

    <button id="downloadAllBtn" style="display: none;">Tải về tất cả</button>

    <!-- Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <img id="modalImage" src="" alt="Preview">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jszip@3.9.1/dist/jszip.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
